<!DOCTYPE html>
<head>
	<title>Nightbus | Drivers</title>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<script type=text/javascript src="{{url_for('static',filename='jquery-3.2.1.js') }}"></script>
	<script src='../static/main.js'></script>
</head>

<body>
	<div class="wrapper">
	
	<div class="header">
		<h1>NightBus Admins</h1>
		<div class="nav">
			<h2><a href="/">Sign-In</a><a href="../rider" >Rider</a><a href="../admin" >Admin</a></h2>
      		</div>
	</div>

		<div class="content">
			<div class="butt box">
				 <button value="cancelled" id="cancelled" type="button">Cancel NightBus</button>
				<a href="../add" ><button type="button">Add Driver</button></a>
				<a href="../remove" ><button type="button">Remove Driver</button></a>
			</div>
			<div class="box">
				<h2>Instructions</h2>
			</div>

  			</div>
		</div>

	</div>

	<script type=text/javascript>
	$(function() {
		// set up an event listener for the buttons
	  $('button').bind('click', function() {
			// get the value of the clicked  button
	    var clicked = $(this).val();
			alert(clicked);
			// send HTTP request via Ajax
	    $.ajax({
	      url: 'update_state/',
	      data: {'state': clicked},
	      dataType: "json",
	      type: 'GET',
	    });
			// for testing
	    $.done( function(){
	      alert("success");
	    });
	    $.fail( function (){
	      alert("error");
	    });
	    $.always( function (){
	      alert("done");
	    });
	  });
	});
	</script>
</body>
