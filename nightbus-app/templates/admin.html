<!DOCTYPE html>

<head>
	<title>Nightbus | Admins</title>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<meta name="viewport" content="initial-scale=1">
	<script type=text/javascript src="{{url_for('static',filename='jquery-3.2.1.js') }}"></script>
	<script src='../static/main.js'></script>
</head>

<body>
	<div class="wrapper">

		<div class="header">
			<h1>NightBus | Admins</h1>
			<div class="nav">
				{% if session['logged_in'] %}
					<a href="{{ url_for('home') }}">Rider</a>
					<a href="{{ url_for('driver') }}">Driver</a>
					<a href="{{ url_for('logout') }}">Sign Out</a>
				{% endif %}
			</div>
		</div>

		<div class="content">
			<div class="butt box">
				<br><br><br><br>
				<button class="statusbutton" type="button" onclick="submitstatus()">Cancel NightBus</button>
				<br><br>
				<div class="dropdown">
					<button class="dropbtn">Manage Drivers</button>
					<div  class="dropdown-content">
						<a href="../schedule">Edit Driver Schedule</a>
						<a href="../adduser">Add Driver</a>
						<a href="../removeuser">Remove Driver</a>
					</div>
				</div>

			</div>
			<div class="box">
				<h2>Instructions</h2>
			</div>

		</div>
	</div>

	</div>
	<script>
			$(document).ready(function() {
				if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/Android/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/iPad/i))) {
		            $(".dropbtn").click(function () {});
		        }

});
	</script>
	<script>
	function submitstatus() {
		alert("NightBus cancelled!")
	}
	</script>
</body>
