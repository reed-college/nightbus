<!DOCTYPE html>
<head>
	<title>Nightbus | Drivers</title>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<script type=text/javascript src="{{url_for('static',filename='jquery-3.2.1.js') }}"></script>
	<script src='../static/main.js'></script>
</head>

<body>
	<div class="wrapper">

	<div class="header">
		<h1>The NightBus</h1>
		<div class="nav">
			<h2><a href="/" >Sign-In</a><a href="../rider">Rider</a><a href="../admin" >Admin</a></h2>
		</div>
	</div>
	<div id="map" class="box">
	</div>
	<div id="map-panel" class="box">
	</div>

	<script>
	function myMap() {
		var directionsService = new google.maps.DirectionsService();
		var directionsDisplay = new google.maps.DirectionsRenderer()
		var mapProp = {
			zoom: 13,
			center: {lat: 45.4807525, lng: -122.6427379},
		} 

		var map = new google.maps.Map(document.getElementById('map'), mapProp);

		directionsDisplay.setMap(map);
		directionsDisplay.setPanel(document.getElementById('map-panel'));

		var request = {
			origin: "3203 SE Woodstock Blvd",
			destination: "5418 SE Mitchell St.",
			waypoints: [{ location: "Moreland Theatre", stopover: true}],
			travelMode: google.maps.DirectionsTravelMode.DRIVING
		};

		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
			directionsDisplay.setDirections(response);
			}
		});
	}

	</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>
</body>
