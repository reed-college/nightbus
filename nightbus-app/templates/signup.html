<!doctype html>

<head>
	<title>Nightbus | Add Users </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
	<script src='../static/js/main.js'></script>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<link href="../static/css/mobile.css" media="screen and (max-device-width:480px)" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<h1>Add Users</h1>
		</div>
		<div class="content">
			<form id="signupForm" action="/register" method="post">
				<ul class="form-container" >
					<li>
						<input type="text" placeholder="first name" name="firstname" required><br>
					</li>
					<li>
						<input type="text" placeholder="last name" name="lastname" required><br>
					</li>
					<li>
						<input type="text" placeholder="username" name="username" required><br>
					</li>
					<li>
						<input type="email" placeholder="email" name="email" required><br>
					</li>
					<li>
						<input type="password" placeholder="password" name="password" required><br>
					</li>
					<li class="messageBox"></li>
					<li>
						<input class="submit-button" name="submit" type="submit" onclick="validateForm()" value="Save!">
					</li>
				</ul>

			</form>
		</div>
	</div>
</body>

</html>
